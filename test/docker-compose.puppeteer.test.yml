version: '2'

services:
  sut:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    depends_on:
      - ispconfig
    cap_add:
      - SYS_ADMIN
    environment:
      - PORT=443
    volumes:
      - './default:/app/test:ro'

  ispconfig:
    build:
      args:
        BUILD_ISPCONFIG_PORT: "443"
    volumes:
      - ../volumes/www:/var/www
      - ../volumes/vmail:/var/vmail
    extends:
      file: ../docker-compose.template.yml
      service: ispconfig
