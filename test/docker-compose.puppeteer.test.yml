version: '2'

services:
  sut:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    depends_on:
      ispconfig-test:
        condition: service_healthy
    networks:
      - test_shared
    cap_add:
      - SYS_ADMIN
    environment:
      - PORT=443
    volumes:
      - './default:/app/test:ro'

  ispconfig-test:
    container_name: ispconfig-test
    build:
      args:
        BUILD_ISPCONFIG_PORT: "443"
    extends:
      file: ../docker-compose.template.yml
      service: ispconfig
    networks:
      - test_shared
    environment:
      - DISABLED_SERVICES=rspamd unbound

networks:
  test_shared:
    external: true
