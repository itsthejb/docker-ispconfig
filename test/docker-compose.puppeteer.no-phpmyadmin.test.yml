version: '2.1'

services:

  sut:
    image: buildkite/puppeteer:10.0.0
    depends_on:
      ispconfig-test:
        condition: service_healthy
    networks:
      - test_shared
    cap_add:
      - SYS_ADMIN
      - SYSLOG
    volumes:
      - './no-phpmyadmin:/app/test:ro'

  ispconfig-test:
    container_name: ispconfig-test
    build:
      args:
        BUILD_PHPMYADMIN: "no"
    extends:
      file: ../docker-compose.template.yml
      service: ispconfig
    environment:
      - DISABLED_SERVICES=unbound rspamd
    networks:
      - test_shared

networks:
  test_shared:
    external: true
