version: '2'

services:

  sut:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    depends_on:
      - ispconfig
    cap_add:
      - SYS_ADMIN
    volumes:
      - './no-phpmyadmin:/app/test:ro'

  ispconfig:
    build:
      args:
        BUILD_PHPMYADMIN: "no"
    volumes:
      - ../volumes/www:/var/www
      - ../volumes/vmail:/var/vmail
    extends:
      file: ../docker-compose.template.yml
      service: ispconfig
