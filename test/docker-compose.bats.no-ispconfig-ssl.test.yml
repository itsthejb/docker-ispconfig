version: '2.1'

services:

  sut:
    image: graze/bats
    command: /app/bats/no-ispconfig-ssl.sh
    depends_on:
      ispconfig-test:
        condition: service_healthy
    networks:
      - test_shared
    environment:
      - HOSTNAME=test.com
      - SSL_CERT=/etc/ssl/local/test.com.crt
      - SSL_KEY=/etc/ssl/local/test.com.key
    volumes:
      - ./:/app:ro
      - ./ssl:/etc/ssl/local:ro
      - /var/run/docker.sock:/var/run/docker.sock

  ispconfig-test:
    container_name: ispconfig-test
    build:
      args:
        BUILD_ISPCONFIG_USE_SSL: "no"
    extends:
      file: ../docker-compose.template.yml
      service: ispconfig
    networks:
      - test_shared
    environment:
      - SSL_CERT=/etc/ssl/local/test.com.crt
      - SSL_KEY=/etc/ssl/local/test.com.key
      - DISABLED_SERVICES=rspamd unbound
    volumes:
      - ./ssl:/etc/ssl/local:ro

networks:
  test_shared:
    external: true

