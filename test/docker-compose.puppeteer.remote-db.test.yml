version: '2.3'

services:

  sut:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - test_shared
    depends_on:
      ispconfig-test:
        condition: service_healthy
    cap_add:
      - SYS_ADMIN
    volumes:
      - './remote-db:/app/test:ro'

  ispconfig-test:
    container_name: ispconfig-test
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        BUILD_MYSQL_HOST: database
        BUILD_MYSQL_PW: mariadb
        BUILD_PHPMYADMIN: "no"
      extra_hosts:
        database: 172.99.0.1
    hostname: ispconfig-test
    domainname: test.com
    networks:
      - test_shared
    depends_on:
      - mariadb
    links:
      - mariadb:database
    cap_add:
      - DAC_READ_SEARCH
      - SYS_NICE
    volumes:
      - ../volumes/etc/passwd:/etc/passwd
      - ../volumes/etc/group:/etc/group
    environment:
      - HOSTNAME=myhost.test.com
      - LANGUAGE=en
      - DISABLED_SERVICES=bind9 mailman mysql rspamd unbound
      - POSTGREY_DELAY=300
      - POSTGREY_MAX_AGE=35
      - POSTGREY_TEXT="Delayed by postgrey"
    ports:
      - "110:110"
      - "995:995"
      - "143:143"
      - "993:993"
      - "25:25"
      - "587:587"
      - "20:20"
      - "21:21"
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "2222:22"
      - "30000:30000"
      - "30001:30001"
      - "30002:30002"
      - "30003:30003"
      - "30004:30004"
      - "30005:30005"
      - "30006:30006"
      - "30007:30007"
      - "30008:30008"
      - "30009:30009"

  mariadb:
    container_name: mariadb
    image: mariadb:${MARIADB_VERS}
    restart: always
    networks:
      - test_shared
    environment:
      MYSQL_ROOT_PASSWORD: mariadb
    volumes:
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    ports:
      - 3306:3306

networks:
  test_shared:
    external: true
