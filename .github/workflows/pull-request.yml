---
name: Pull request
on: [push, pull_request]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-with-docker:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          build-args: |
            BUILD_TZ: Europe/London
            BUILD_HOSTNAME: myhost.test.com
            BUILD_MYSQL_PW: pass
            BUILD_PRINTING: "no"
            BUILD_REDIS: "yes"
            BUILD_ISPCONFIG_USE_SSL: "yes"
          tags: itsthejb/ispconfig:github #${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Prepare test
        run: hooks/pre_test
      - name: Run tests
        run: hooks/test
