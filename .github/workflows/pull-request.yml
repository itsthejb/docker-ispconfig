---
name: Pull request
on:
  pull_request:
    branches-ignore: [master, main]
  push:
    branches-ignore: [master, main]
concurrency:
  group: ${{ github.ref }}.pr
  cancel-in-progress: true
env:
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_BUILDKIT: 1
  DOCKER_DEFAULT_PLATFORM: linux/amd64
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: everlytic/branch-merge@1.1.2
        if: contains(github.ref, 'dependabot') == false
        with:
          github_token: ${{ github.token }}
          source_ref: 'master'
          target_branch: ${{ github.ref }}
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
      - name: Set Environment Variables
        uses: ./.github/actions/setvars
        with:
          varFilePath: ./.github/variables/vars.env
      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
      - name: Setup build cache
        uses: jpribyl/action-docker-layer-caching@v0.1.0
        with:
          key: image-build-{hash}
          restore-keys: |
            image-build-
      - name: Build image
        run: ./hooks/build
      - name: ENV.TAG? Log in to Container registry
        if: ENV.PUSH_ON_PR == true
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: itsthejb
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: ENV.TAG? Tag image
        if: ENV.PUSH_ON_PR == true
        run: docker tag itsthejb/ispconfig:latest itsthejb/ispconfig:${{ ENV.TAG }}
      - name: ENV.TAG? Push image
        if: ENV.PUSH_ON_PR == true
        run: docker push itsthejb/ispconfig:${{ ENV.TAG }}
      - name: Run Snyk check
        if: ${{ github.event_name == 'pull_request' }}
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: itsthejb/ispconfig
          args: --file=Dockerfile
      - name: Upload Synk results
        if: ${{ github.event_name == 'pull_request' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

  testBats:
    name: Tests [Bats]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: everlytic/branch-merge@1.1.2
        if: contains(github.ref, 'dependabot') == false
        with:
          github_token: ${{ github.token }}
          source_ref: 'master'
          target_branch: ${{ github.ref }}
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
      - uses: jpribyl/action-docker-layer-caching@v0.1.0
        with:
          key: image-test-bats-{hash}
          restore-keys: |
            image-test-bats-
      - name: Prepare test
        run: hooks/pre_test
      - name: Run tests
        run: hooks/test Bats

  testPuppeteer1:
    name: Tests [Puppeteer1]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: everlytic/branch-merge@1.1.2
        if: contains(github.ref, 'dependabot') == false
        with:
          github_token: ${{ github.token }}
          source_ref: 'master'
          target_branch: ${{ github.ref }}
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
      - uses: jpribyl/action-docker-layer-caching@v0.1.0
        with:
          key: image-test-puppeteer1-{hash}
          restore-keys: |
            image-test-puppeteer1-
      - name: Prepare test
        run: hooks/pre_test
      - name: Run tests
        run: hooks/test Puppeteer1

  testPuppeteer2:
    name: Tests [Puppeteer2]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: everlytic/branch-merge@1.1.2
        if: contains(github.ref, 'dependabot') == false
        with:
          github_token: ${{ github.token }}
          source_ref: 'master'
          target_branch: ${{ github.ref }}
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
      - uses: jpribyl/action-docker-layer-caching@v0.1.0
        with:
          key: image-test-puppeteer2-{hash}
          restore-keys: |
            image-test-puppeteer2-
      - name: Prepare test
        run: hooks/pre_test
      - name: Run tests
        run: hooks/test Puppeteer2
